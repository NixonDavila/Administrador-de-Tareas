<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <h2 class="logo">FWD</h2>
        <nav class="navegacion">
            <a href="http://127.0.0.1:5500/home.html">Home</a>
          
           <a href="../resgistro/registro.html"><button class="btnLogin-pop">Registrarse</button></a>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="email" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="password" type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" id="btnLogin">Login</button>
                <div class="login-register">
                    <p>No Tienes Cuenta?<a href="formulario.html"
                            class="register-link">Registrate</a></p>

                </div>

            </form>
        </div>

    </div>





<input type="date">




    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   
</body>
</html>
