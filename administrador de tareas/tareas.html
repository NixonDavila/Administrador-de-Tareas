<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tareas.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ancestro">
   
    <div id="moverImg">
        <h1>Administrador de tareas</h1>
        <img id="sid" src="../img/sid.png" alt="">
       <img id="ardilla" src="../img/efcf1891874f8b4688a676289ef69382.png" alt="">
       <img id="Granny" src="../img/Granny.webp" alt="">
      
    </div>

    <div id="conteiner">
        <div id="tareas">
            <h2 class="tituloTarea">TAREAS</h2>
            <input id="TareaInput" type="text" placeholder="ingresar tareas">
            <select name="" id="tipo">
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>
            <button id="agregarTarea">agregar</button>
            
            <div id="contenedor">
                
            </div>

        </div>

        <div id="eventos">
            <h2 class="tituloEvento">EVENTOS</h2>
            <input id="event" type="text" placeholder="Agregar eventos">
            <input id="fecha" type="date">
            <button id="agregarEvento">agregar</button>

        </div>
    </div>

<script src="tareas.js"></script>
</div>
</body>
</html>
